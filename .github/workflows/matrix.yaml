name: matrix
on: [push]

jobs:
  node-matrix:
    continue-on-error: false    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [14,15,16]
        include:
          - os: ubuntu-latest
            is-ubuntu: true
          - os: macos-latest
            node-version: 15
          - experimental: false
            node-version: 16
            experimental: true
          - os: ubuntu-latest
            node-version: 17
        exclude:
          - os: ubuntu-latest
            node-vesion: 14
      fail-false: false
        #max-parallel: 3
    runs-on: ${{ matrix.os }}
    steps:
      - run: node -v
      - run: echo '${{ toJson(matrix) }}'
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: node -v
